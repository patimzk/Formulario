<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="container">
        <form class="form">
            <h1 class="title">Faça seu login</h1>

            <div class="box">
                <label class="label-field" for="email-field">Email</label>
                <input type="email" placeholder="Digite seu email" id="email-field" class="field-input" />
            </div>
            <div class="box">
                <label class="label-field" for="password-field">Senha</label>
                <input type="password" placeholder="Digite sua senha" id="password-field" class="field-input" />
            </div>
            <div class="genre-options">
                <div class="terms">
                    <input type="checkbox" class="checkbox-field" />
                    <label class="label-terms"> Mantenha-me conectado.</label>
                </div>
                <div class="terms">
                    <label class="label-terms">
                        <a target="_blank" href="#">Esqueci minha senha</a></label>
                </div>
            </div>
            <button class="button">Entrar</button>
            <label class="label-terms">Ainda não tem uma conta?
                <a target="_blank" href="index.html"> Cadastre-se</a></label>
        </form>
    </section>
</body>
